<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if messages %}
    {% for message in messages %}
    <p>{{message}}</p>
{% endfor %}
{% endif %}
<form action="" method="POST" enctype="multipart/form-data">
     {% if form.errors %}
  <div class="alert alert-danger">
    {{ form.errors }}
      {% endif %}
    {% csrf_token %}
    {{form.as_p }}
    <input type="submit" value="save">
</form>
</body>
</html>
